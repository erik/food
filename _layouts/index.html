---
layout: default
---

<link rel="stylesheet" href="/assets/css/base.css">

{%- if site.posts.size > 0 -%}
<h2>{{ page.list_title | default: "Recipes" }}</h2>
<ul>
    {%- for post in site.posts -%}
    <li>
        <h3>
            <a class="post-link" href="{{ post.url | relative_url }}">
                {{ post.title | escape }}
            </a>
        </h3>
    </li>
    {%- endfor -%}
</ul>
{%- endif -%}
